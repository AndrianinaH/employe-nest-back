syntax = "proto3";

package employe;

service EmployeService {
  rpc FindOne (EmployeById) returns (Employe) {}
  rpc FindAll (Empty) returns (EmployeList) {}
}

message EmployeById {
  string id = 1;
}

message Employe {
  string id = 1;
  string nom = 2;
  string prenom = 3;
  string poste = 4;
  string sexe = 5;
  string dateNaissance = 6;
  string urlPhoto = 7;
}

message EmployeList {
    repeated Employe allEmployes = 1;
}

message Empty{}